<div>
</div><loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container><loom-container id="lo-companion-container"><loom-shadow classname="resolved"></loom-shadow></loom-container></html>
<script>
let searchParams = new URL(window.location.href).searchParams;
if (!!searchParams.get('p')) {
  searchParams = new URLSearchParams(atob(searchParams.get('p')));
	document.getElementById('url').style.display = "none";
} else {
	let url = new URL(window.location.href);
	url.search = new URLSearchParams({p: btoa(searchParams.toString())});
	document.getElementById('url').setAttribute("href", url.toString());
}
const t = searchParams.get('t');
const st = searchParams.get('st');
document.title = t === null ? "Secret Project" : t;
document.getElementById('title').innerHTML = t === null ? "Secret Project" : t;
document.getElementById('subtitle').innerHTML = st === null ? "Hush hush" : st;
document.getElementById('tweet').setAttribute('data-url', url)
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
